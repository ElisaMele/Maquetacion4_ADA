<!DOCTYPE html>
<html lang="en">

                </li>
            </ul>


            <div class="banderas">
                <img class="imagen1" src="images/espana.png" alt="España">
                <img class="imagen2" src="images/inglaterra.png" alt="Inglaterra">
            </div>

        </nav>


        <nav class="nav-list">
            <div class="container-img">
                <img class="logo" src="images/logo-rumbo-a-picos-1.svg" alt="logo">
            </div>

            <ul>
                <li>ACTIVIDADES</li>
                <li>VIAJES</li>
                <li>INFO GENERAL</li>
                <li>BLOG</li>
                <li class="contact">CONTACTO</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </nav>
    </header>


    <section class="text">
        <p class="text-principal">Viajes de senderismo y <span>aventura en picos de europa</span></p>

    </section>

    <section class="buttons">

        <form action="/buscar" method="get">
            <input type="text" id="busqueda" name="buscar" placeholder="Buscar">
        </form>


        <select name="destino" id="destino">
            <option value="destino">Destino</option>
            <option value="llanes">Llanes</option>
            <option value="parquenatural">Parque Natural Ponga</option>
            <option value="picosdeeuropa">Picos de Europa</option>
        </select>

        <select name="estacion" id="estacion">
            <option value="estacion">Estación</option>
            <option value="invierno">Invierno</option>
            <option value="verano">Verano</option>
            <option value="otono">Otoño</option>
            <option value="primavera">Primavera</option>
        </select>


        <select name="dificultad" id="dificultad">
            <option value="dificultad">Dificultad</option>
            <option value="dificil">Difícil</option>
            <option value="facil">Fácil</option>
            <option value="medio">Medio</option>
        </select>

        <select name="actividad" id="actividad">
            <option value="actividad">Actividad</option>
            <option value="descenso">Descenso de Barrancos</option>
            <option value="senderismo">Senderismo</option>
            <option value="raquetas">Raquetas de nieve</option>
        </select>

        <button class="btn-buscar">Buscar</button>

    </section>


</body>

</html>
